<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Voice Detection | Multi-Language</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&family=Outfit:wght@300;500;700&display=swap');
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #8b949e;
      --accent: #58a6ff;
      --success: #3fb950;
      --warning: #d29922;
      --danger: #f85149;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      background-image: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(88,166,255,0.15), transparent);
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2.5rem;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }
    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 300;
    }
    .languages {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 0.75rem;
    }
    .lang-tag {
      font-size: 0.75rem;
      padding: 0.25rem 0.6rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 20px;
      color: var(--muted);
    }
    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow);
    }
    label {
      display: block;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--muted);
    }
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
      cursor: pointer;
    }
    select:focus {
      outline: none;
      border-color: var(--accent);
    }
    .upload-zone {
      border: 2px dashed var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 1rem;
    }
    .upload-zone:hover, .upload-zone.dragover {
      border-color: var(--accent);
      background: rgba(88,166,255,0.05);
    }
    .upload-zone input { display: none; }
    .upload-icon {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      opacity: 0.7;
    }
    .upload-text { color: var(--muted); font-size: 0.9rem; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    .btn-primary {
      background: var(--accent);
      color: #fff;
      width: 100%;
    }
    .btn-primary:hover:not(:disabled) {
      background: #79b8ff;
      transform: translateY(-1px);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-record {
      background: var(--surface);
      border: 2px solid var(--border);
      color: var(--text);
      margin-top: 0.5rem;
    }
    .btn-record:hover { border-color: var(--accent); color: var(--accent); }
    .btn-record.recording { background: var(--danger); border-color: var(--danger); color: #fff; }
    .divider {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin: 1rem 0;
      color: var(--muted);
      font-size: 0.8rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border);
    }
    .result {
      display: none;
      animation: fadeIn 0.3s ease;
    }
    .result.visible { display: block; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    .result-badge {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .result-badge.ai { background: rgba(248,81,73,0.2); color: #f85149; }
    .result-badge.human { background: rgba(63,185,80,0.2); color: #3fb950; }
    .confidence-bar {
      height: 8px;
      background: var(--bg);
      border-radius: 4px;
      overflow: hidden;
      margin: 1rem 0;
    }
    .confidence-fill {
      height: 100%;
      border-radius: 4px;
      transition: width 0.5s ease;
    }
    .confidence-fill.ai { background: linear-gradient(90deg, #f85149, #da3633); }
    .confidence-fill.human { background: linear-gradient(90deg, #3fb950, #238636); }
    .explanation {
      font-size: 0.9rem;
      line-height: 1.6;
      color: var(--muted);
      padding: 1rem;
      background: var(--bg);
      border-radius: 8px;
      margin-top: 1rem;
    }
    .raw-scores {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--muted);
      margin-top: 1rem;
    }
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error {
      background: rgba(248,81,73,0.15);
      border: 1px solid rgba(248,81,73,0.5);
      color: #f85149;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-top: 1rem;
    }
    .audio-preview {
      margin-top: 1rem;
      font-size: 0.85rem;
      color: var(--success);
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Voice Detection</h1>
      <p class="subtitle">Multi-Language ‚Ä¢ Base64 MP3 ‚Ä¢ API-Ready</p>
      <div class="languages">
        <span class="lang-tag">Tamil</span>
        <span class="lang-tag">English</span>
        <span class="lang-tag">Hindi</span>
        <span class="lang-tag">Malayalam</span>
        <span class="lang-tag">Telugu</span>
      </div>
    </header>

    <div class="card">
      <label for="language">Expected Language</label>
      <select id="language">
        <option value="">Auto / Multilingual</option>
        <option value="Tamil">Tamil</option>
        <option value="English">English</option>
        <option value="Hindi">Hindi</option>
        <option value="Malayalam">Malayalam</option>
        <option value="Telugu">Telugu</option>
      </select>

      <div class="upload-zone" id="uploadZone" title="Click or drag MP3 file">
        <input type="file" id="fileInput" accept="audio/mp3,audio/mpeg,.mp3">
        <div class="upload-icon">üé§</div>
        <div class="upload-text">Drop MP3 file or click to upload</div>
        <div class="audio-preview" id="audioPreview"></div>
      </div>

      <div class="divider">or</div>

      <button type="button" class="btn btn-record" id="recordBtn">
        <span id="recordIcon">üî¥</span> Record Voice
      </button>

      <button type="button" class="btn btn-primary" id="detectBtn" disabled>
        Detect Voice
      </button>
    </div>

    <div class="card result" id="resultCard">
      <h3 style="margin-bottom: 0.5rem;">Result</h3>
      <div id="resultContent"></div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.origin;
    let audioBase64 = null;
    let mediaRecorder = null;
    let recordedChunks = [];

    const uploadZone = document.getElementById('uploadZone');
    const fileInput = document.getElementById('fileInput');
    const recordBtn = document.getElementById('recordBtn');
    const detectBtn = document.getElementById('detectBtn');
    const resultCard = document.getElementById('resultCard');
    const resultContent = document.getElementById('resultContent');
    const audioPreview = document.getElementById('audioPreview');

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          const b64 = reader.result.split(',')[1] || reader.result;
          resolve(b64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    uploadZone.addEventListener('click', () => fileInput.click());
    uploadZone.addEventListener('dragover', (e) => { e.preventDefault(); uploadZone.classList.add('dragover'); });
    uploadZone.addEventListener('dragleave', () => uploadZone.classList.remove('dragover'));
    uploadZone.addEventListener('drop', async (e) => {
      e.preventDefault();
      uploadZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && (file.type === 'audio/mp3' || file.type === 'audio/mpeg' || file.name.endsWith('.mp3'))) {
        await loadFile(file);
      } else {
        alert('Please drop an MP3 file.');
      }
    });

    fileInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (file) await loadFile(file);
    });

    async function loadFile(file) {
      try {
        audioBase64 = await fileToBase64(file);
        audioPreview.textContent = `‚úì Loaded: ${file.name}`;
        detectBtn.disabled = false;
      } catch (err) {
        audioPreview.textContent = 'Failed to load file';
        console.error(err);
      }
    }

    recordBtn.addEventListener('click', async () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        recordedChunks = [];
        mediaRecorder.ondataavailable = (e) => { if (e.data.size) recordedChunks.push(e.data); };
        mediaRecorder.onstop = async () => {
          stream.getTracks().forEach(t => t.stop());
          const blob = new Blob(recordedChunks, { type: 'audio/webm' });
          audioBase64 = 'data:audio/webm;base64,' + (await blobToBase64(blob));
          audioPreview.textContent = '‚úì Recorded (WebM)';
          recordBtn.classList.remove('recording');
          recordBtn.innerHTML = '<span id="recordIcon">üî¥</span> Record Voice';
          detectBtn.disabled = false;
        };
        mediaRecorder.start();
        recordBtn.classList.add('recording');
        recordBtn.innerHTML = '<span>‚èπ</span> Stop Recording';
      } catch (err) {
        alert('Microphone access required: ' + err.message);
      }
    });

    async function blobToBase64(blob) {
      return new Promise((resolve, reject) => {
        const r = new FileReader();
        r.onload = () => resolve(r.result.split(',')[1] || r.result);
        r.onerror = reject;
        r.readAsDataURL(blob);
      });
    }

    detectBtn.addEventListener('click', async () => {
      if (!audioBase64) return;
      detectBtn.disabled = true;
      detectBtn.innerHTML = '<span class="spinner"></span> Analyzing...';
      resultCard.classList.remove('visible');
      resultContent.innerHTML = '';

      try {
        const lang = document.getElementById('language').value || null;
        const body = { audio_base64: audioBase64, language: lang };
        const res = await fetch(`${API_BASE}/detect`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });
        const data = await res.json();

        if (!res.ok) throw new Error(data.detail || 'Detection failed');

        const isAI = data.classification === 'AI-generated';
        resultContent.innerHTML = `
          <div class="result-badge ${isAI ? 'ai' : 'human'}">
            ${isAI ? 'ü§ñ' : 'üë§'} ${data.classification}
          </div>
          <div>Confidence: ${(data.confidence_score * 100).toFixed(1)}%</div>
          <div class="confidence-bar">
            <div class="confidence-fill ${isAI ? 'ai' : 'human'}" style="width: ${data.confidence_score * 100}%"></div>
          </div>
          <div class="explanation">${data.explanation}</div>
          <div class="raw-scores">AI: ${(data.raw_scores.ai_generated * 100).toFixed(1)}% | Human: ${(data.raw_scores.human * 100).toFixed(1)}%</div>
        `;
        resultCard.classList.add('visible');
      } catch (err) {
        resultContent.innerHTML = `<div class="error">${err.message}</div>`;
        resultCard.classList.add('visible');
      } finally {
        detectBtn.disabled = false;
        detectBtn.innerHTML = 'Detect Voice';
      }
    });
  </script>
</body>
</html>
